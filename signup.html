<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366F1',
            dark: '#0F172A',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>

<body class="font-sans min-h-screen flex flex-col bg-gradient-to-br from-blue-500 via-indigo-500 to-purple-600 text-gray-800">

  <!-- Navigasi (Home kiri atas) -->
  <nav class="absolute top-6 left-6">
    <a href="index.html" class="flex items-center gap-2 text-white text-lg font-semibold hover:text-gray-200 transition">
     Home
    </a>
  </nav>

  <!-- Konten Utama -->
  <main class="flex-grow flex items-center justify-center px-6 py-12">
    <div class="bg-white/95 backdrop-blur-md shadow-2xl rounded-2xl w-full max-w-2xl p-8">
      <h2 class="text-3xl font-bold text-center text-primary mb-8">Sign Up</h2>

      <form action="#" method="POST" class="space-y-5">

        <!-- Nama Lengkap -->
        <div>
          <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Masukkan nama lengkap">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="contoh@email.com">
        </div>

        <!-- Nomor Telepon -->
        <div>
          <label for="telepon" class="block text-sm font-medium text-gray-700 mb-1">Nomor Telepon</label>
          <input type="tel" id="telepon" name="telepon"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="0812-3456-7890">
        </div>

        <!-- Tanggal Lahir -->
        <div>
          <label for="tgl" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Lahir</label>
          <input type="date" id="tgl" name="tgl"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent">
        </div>

        <!-- Jenis Kelamin -->
        <div>
          <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Jenis Kelamin</label>
          <select id="gender" name="gender"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent">
            <option value="">Pilih jenis kelamin</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
             <option value="">Tidak ingin Memberi Tahu</option>
          </select>
        </div>

        <!-- Alamat -->
        <div>
          <label for="alamat" class="block text-sm font-medium text-gray-700 mb-1">Alamat</label>
          <textarea id="alamat" name="alamat" rows="2"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Masukkan alamat lengkap"></textarea>
        </div>

        <!-- Kota / Provinsi -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="kota" class="block text-sm font-medium text-gray-700 mb-1">Kota</label>
            <input type="text" id="kota" name="kota"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Nama kota">
          </div>
          <div>
            <label for="provinsi" class="block text-sm font-medium text-gray-700 mb-1">Provinsi</label>
            <input type="text" id="provinsi" name="provinsi"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Nama provinsi">
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Minimal 8 karakter">
        </div>

        <!-- Konfirmasi Password -->
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Ulangi password">
        </div>

        <!-- Tombol Submit -->
        <button type="submit"
          class="w-full bg-primary text-white font-semibold py-2 rounded-lg hover:bg-indigo-600 transition duration-200">
          Daftar Sekarang
        </button>
      </form>

      <p class="text-sm text-center text-gray-600 mt-6">
        Sudah punya akun?
        <a href="login_form2.html" class="text-primary font-medium hover:underline">Masuk di sini</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-white/80">
    © 2025 Handhika696 — Semua Hak Dilindungi.
  </footer>

</body>
</html>
